{% extends 'base.html' %}
{% block content %}
    <section id="contact-us">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="block">
                        <h1 class="heading wow fadeInUp" data-wow-duration="500ms" data-wow-delay="300ms"><span style="color:#e0c0a0; font-family:'Malgun Gothic';">Login</span></h1>
                        <form method="post" id="authForm" action="{% url 'login'%}">
                            {% csrf_token %}
                            <div class="form-group wow fadeInDown" data-wow-duration="500ms" data-wow-delay="600ms">
                                <input type="text" class="form-control" id="loginId" name="loginId" placeholder="ID">
                            </div>
                            <div class="form-group wow fadeInDown" data-wow-duration="500ms" data-wow-delay="800ms">
                                 <input type="password" class="form-control" id="loginPw" name="password" placeholder="Password">
                            </div>
                            <div class="form-group wow fadeInDown" data-wow-duration="500ms" data-wow-delay="800ms">
                                 <input type="submit" class="btn btn-default wow bounceIn" value="login" style="background-color: #e0c0a0; color: #fff; font-family:'Malgun Gothic';">
                            </div>
                        </form>
                    </div>
                </div><!-- .col-md-12 close -->
            </div><!-- .row close -->
        </div><!-- .container close -->
    </section><!-- #contact-us close -->
{% endblock content %}
