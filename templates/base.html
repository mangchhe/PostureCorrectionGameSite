{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        form {display: inline;}
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    <form action="{% url 'search'%}" method="GET">
    <!--{% csrf_token %}-->
        <input type="text" name="q" size="50" value="{{ q }}">
        <input type="submit" value="검색">
    </form>
    <form action="{% url 'search'%}" method="GET">
        <input type="submit" value="로그인">
    </form>
    <form action="{% url 'search'%}" method="GET">
        <input type="submit" value="회원가입">
    </form>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                {% block content %}
                {% endblock %}
            </div>
        </div>
        {% block javascript %}
    <script src="{% static '/static/js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static '/static/js/bootstrap.js' %}"></script>
    <!-- You can alternatively load the minified version -->
    <script src="{% static '/static/js/jquery.bootstrap.modal.forms.js' %}"></script>
    {% endblock javascript%}

    {% block extrascripts %}{% endblock extrascripts %}
    </div>

</body>
</html>
