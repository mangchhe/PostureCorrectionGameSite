<form method="POST" id="authForm" action="{%url 'signup'%}">
    {% csrf_token %}
    <label for="loginId">아이디</label>
    <input type="text" id="loginId" name="username" placeholder="ID">
    <label for="loginPw1">비밀번호</label>
    <input type="password" id="loginPw1" name="password1" placeholder="Password">
    <label for="loginPw2">비밀번호 확인</label>
    <input type="password" id="loginPw" name="password2" placeholder="Password">
    <button type="submit">로그인</button>

</form>
